
<style>
    .container {
    text-align: center;
    max-width: 600px;
    margin: auto;
    padding: 20px;
}

.camera-feed {
    margin: 20px auto;
    width: 240px;
    height: 240px;
    border-radius: 50%;
    overflow: hidden;
    position: relative;
    border: 5px solid #e8e9eb;
}

#video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
}

.btn-verify {
    background-color: #8e44ad;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-verify:hover {
    background-color: #732d91;
}

</style>
<div class="container">
    <h1 class="text-center">Face Verification</h1>
    <div class="camera-feed">
        <video id="video" autoplay></video>
    </div>
    <button class="btn-verify">Verify Face</button>
</div>
